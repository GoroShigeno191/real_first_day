<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
        <h2> </h2>
      </header> 
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button type="click" class="btn" id="generate">Generate Password</button>
        </div>
      <div class="length">
        <label for="">Length of Password (Between 8-128 Characters)</label>
        <input type="length" min="8" max="128" value="8" id="lengths_slide">
    </div>
    <div class="requirements">
        <label for="">Require uppercase</label>
        <input type="checkbox"class="checkbox" id="uppercase">

        <label for="">Require lowercase</label>
        <input type="checkbox"class="checkbox" id="lowercase">

        
        <label for="">Require numbers</label>
        <input type="checkbox" class="checkbox" id="numbers">
        <br>
        <label for="">Require special characters</label>
        <input type="checkbox" class="checkbox" id="special characters">
  




      </div>
    <script src="script.js">
      

    </script>
  </body>
</html>
